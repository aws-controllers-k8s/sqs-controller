resources:
  Queue:
    unpack_attributes_map:
      set_attributes_single_attribute: false
      get_attributes_input:
        overrides:
          AttributeNames:
            values:
              - All
    hooks:
      sdk_get_attributes_post_set_output:
        template_path: hooks/queue/sdk_get_attributes_post_set_output.go.tpl
      sdk_update_pre_build_request:
        template_path: hooks/queue/sdk_update_pre_build_request.go.tpl
    fields:
      DelaySeconds:
        is_attribute: true
        type: string
      MaximumMessageSize:
        is_attribute: true
        type: string
      MessageRetentionPeriod:
        is_attribute: true
        type: string
      KmsMasterKeyId:
        is_attribute: true
        type: string
        references:
          service_name: kms
          resource: Key
          path: Status.KeyID
      KmsDataKeyReusePeriodSeconds:
        is_attribute: true
        type: string
      Policy:
        is_attribute: true
        type: string
        references:
          service_name: iam
          resource: Policy
          path: Spec.PolicyDocument
      ReceiveMessageWaitTimeSeconds:
        is_attribute: true
        type: string
      VisibilityTimeout:
        is_attribute: true
        type: string
      FifoQueue:
        is_attribute: true
        type: string
      ContentBasedDeduplication:
        is_attribute: true
        type: string
      RedrivePolicy:
        is_attribute: true
        type: string
      QueueArn:
        is_attribute: true
        is_arn: true
        is_read_only: true
        type: string
      QueueName:
        is_required: true
        is_immutable: true
        type: string
      QueueUrl:
        is_readonly: true
        is_primary_key: true
